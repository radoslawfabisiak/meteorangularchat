<div class="row chat-container">
  <div class="col-lg-2 col-md-4 col-xs-6 col-sm-6 friends-window">
    <div class="panel panel-default friends-online">
      <div class="panel-heading">
        <a
          href
          class="pull-right hide-box"
          ng-click="chatList.minimizeFriends()">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </a>
        <a
          href class="pull-right show-box" ng-click="chatList.maximizeFriends()">
          <i class="fa fa-window-maximize" aria-hidden="true"></i>
        </a>
        <h3 class="panel-title">Friends online</h3>
      </div>
      <div class="panel-body">
        <div
          ng-repeat="user in chatList.users"
          ng-click="chatList.startChat(user)">
          <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3">
            <img
              ng-src="{{user.profile.profilePhoto}}"
              class="friends-photo"/>
          </div>
          <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
            <p class="chat-user">
              {{user.username | limitTo: 15}}
              <span ng-if="user.profile.online" class="online">
                <i class="fa fa-circle" aria-hidden="true"></i>
              </span><br/>
            </p>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
